<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Welcome to Kurakaani</h2>
            <div class="text-center mb-5 text-dark">Please join the room to start chatting</div>
            <div class="card my-5">
                <form [formGroup]="joinRoomForm" class="card-body p-lg-5">
                    <div class="mb-10">
                            <i class="fa fa-user"></i>
                    </div>
                    <div class="mb-3">
                        <input formControlName="user" type="text" id="displayName" class="form-control" placeholder="Display Name">
                    </div>
                    <div class="mb-3">
                        <input formControlName="room" type="text" id="roomname" class="form-control" placeholder="Room Name">
                    </div>
                    <div class="text-center">
                        <button [disabled]="joinRoomForm.invalid" (click)="joinRoom()" type="submit" class="btn btn-outline-dark px-5 mb-5 w-100">Join</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
